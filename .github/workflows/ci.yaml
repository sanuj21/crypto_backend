name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Run the unit tests
  test:
    name: 'Run unit tests'
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: 'Checkout repository'

      - name: 'Install Dependencies'
        run: npm i pnpm -g && pnpm install

      - name: 'Run Tests'
        run: pnpm run test

  # Run the linter to check for code style issues
  lint:
    name: 'Run linter'
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 'Checkout repository'

      - name: 'Install Dependencies'
        run: npm i pnpm -g && pnpm install

      - name: 'Run Linter'
        run: pnpm run lint
